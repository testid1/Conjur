name: "Create Conjur JWT Authenticator"
description: "Defines a new JWT authenticator in Conjur via policy"

inputs:
  CONJUR_URL:
    description: "Conjur API base URL (e.g. https://your-conjur.example.com/api)"
    required: true
  CONJUR_ACCOUNT:
    description: "Conjur account name"
    required: true
  SERVICE_ID:
    description: "JWT authenticator service ID (e.g. 'github')"
    required: true
  JWT_ISSUER:
    description: "Expected 'iss' claim in the JWT"
    required: true
  JWKS_URI:
    description: "JWKS endpoint URL for your issuer"
    required: true
  JWT_IDENTITY_PATH:
    description: "JSONPath to the identity claim (e.g. '$.sub')"
    required: true
  AUTHENTICATOR_NAME:
    description: "Name for the new authenticator under conjur/authn-jwt/"
    required: true
 
runs:
  using: "composite"
  steps:
    - name: Authenticate to Conjur via OIDC
      id: auth
      shell: bash
      env:
        CONJUR_URL:        ${{ inputs.CONJUR_URL }}
        CONJUR_ACCOUNT:    ${{ inputs.CONJUR_ACCOUNT }}
        CONJUR_SERVICE_ID: ${{ inputs.CONJUR_SERVICE_ID }}
      run: |
        set -e
        # 1) Mint the GitHub OIDC JWT
        GIT_JWT=$(curl -s -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL" | jq -r .value)
        echo "Request URL: $ACTIONS_ID_TOKEN_REQUEST_URL"
        echo "JWT length: ${#GIT_JWT}"
        echo "Git Hub Token: "
        echo "JWT=$GIT_JWT" >> $GITHUB_OUTPUT
        echo "$GIT_JWT" > id_token.txt
        RESP=$(curl -k -v -X POST "$CONJUR_URL/authn-jwt/GitMain2/${CONJUR_ACCOUNT}/authenticate" -H "Content-Type: application/x-www-form-urlencoded" --data-urlencode "jwt=$GIT_JWT" --write-out "\nHTTP_STATUS:%{http_code}")
        echo "RESP: $RESP"
        # 2) Exchange it for a Conjur session token
        SESSION_TOKEN=$(curl -s -k --request POST "$CONJUR_URL/authn-jwt/GitMain2/${CONJUR_ACCOUNT}/authenticate" --header "Content-Type: application/x-www-form-urlencoded" --header "Accept-Encoding: base64" --data-urlencode "jwt=$GIT_JWT")

        echo "Session Token length: ${#SESSION_TOKEN}"
        echo "session=$SESSION_TOKEN" >> $GITHUB_OUTPUT
        echo "$SESSION_TOKEN" > session_token.txt
    - name: Upload raw jwt as an artifact
      uses: actions/upload-artifact@v4
      with:
        name: raw-jwt
        path: id_token.txt
 
    - name: Upload raw session token as an artifact
      uses: actions/upload-artifact@v4
      with:
        name: raw-session
        path: session_token.txt
    - name: Build authenticator policy file
      shell: bash
      run: |
        # Overwrite or create the file
        echo "- !policy" > authenticator-policy.yml
        echo "  id: ${{ inputs.AUTHENTICATOR_NAME }}" >> authenticator-policy.yml
        echo "  body:" >> authenticator-policy.yml
        echo "    - !webservice" >> authenticator-policy.yml
        echo "    - !variable jwt-issuer" >> authenticator-policy.yml
        echo "      value:\"${{ inputs.JWT_ISSUER }}\"" >> authenticator-policy.yml
        echo "    - !variable jwks-url" >> authenticator-policy.yml
        echo "      value:\"${{ inputs.JWKS_URI }}\"" >> authenticator-policy.yml
        echo "    - !variable identity-path" >> authenticator-policy.yml
        echo "      value:\"${{ inputs.JWT_IDENTITY_PATH }}\"" >> authenticator-policy.yml
        echo "    - !variable token-app-property" >> authenticator-policy.yml
        echo "      value:\"${{ inputs.TOKEN_APP_PROPERTY }}\"" >> authenticator-policy.yml
        echo "    - !group apps" >> authenticator-policy.yml
        echo "    - !permit" >> authenticator-policy.yml
        echo "      role: !group apps" >> authenticator-policy.yml
        echo "      privileges: [read, authenticate]" >> authenticator-policy.yml
        echo "      resource: !webservice" >> authenticator-policy.yml
    
    - name: Show generated policy
      shell: bash
      run: |
        echo "--- authenticator-policy.yml ---"
        cat authenticator-policy.yml
    - name: Upload policy artifact
      uses: actions/upload-artifact@v4
      with:
        name: authenticator-policy
        path: authenticator-policy.yml
    
    - name: Load policy into Conjur
      shell: bash
      env:
        CONJUR_URL:     ${{ inputs.CONJUR_URL }}
        SESSION_TOKEN: ${{ steps.auth.outputs.session }}
        CONJUR_ACCOUNT:    ${{ inputs.CONJUR_ACCOUNT }}
      run: |
        BRANCH="data/github-ci"
        ENC_BRANCH="${BRANCH//\//%2F}"
        AUTH_HEADER="Authorization: Token token=\"$SESSION_TOKEN\""
        
        echo "===/whoami check ==="
        WHOAMI_STATUS=$(curl -k -sS -o whoami.json -w "%{http_code}" \
          -H "$AUTH_HEADER" \
          "$CONJUR_URL/whoami")
        echo "HTTP $WHOAMI_STATUS"
        cat whoami.json; echo

        RES_STATUS=$(curl -k -sS -o res.json -w "%{http_code}" \
        -H "$AUTH_HEADER" \
        "$CONJUR_URL/resources/$CONJUR_ACCOUNT/policy/$ENC_BRANCH")
        echo "HTTP $RES_STATUS"
        cat res.json; echo
        
        echo "=== Privilege check: update on $BRANCH ==="
        PRIV_STATUS=$(curl -k -sS -o priv.json -w "%{http_code}" \
          -H "$AUTH_HEADER" \
          "$CONJUR_URL/resources/$CONJUR_ACCOUNT/policy/$ENC_BRANCH?check=true&privilege=update")
        echo "HTTP $PRIV_STATUS"
        cat priv.json; echo
        TARGET="$CONJUR_URL/policies/$CONJUR_ACCOUNT/policy/$ENC_BRANCH"
        echo "=== PATCH $POLICY_FILE -> $TARGET ==="
        LOAD_STATUS=$(curl -k -sS -o _resp.json -w "%{http_code}" \
          -H "$AUTH_HEADER" -H "Content-Type: application/x-yaml" \
          -X PATCH "$TARGET" \
          --data-binary "@authenticator-policy.yml")
        echo "HTTP $LOAD_STATUS"
        cat _resp.json || true
        echo
            
    - name: Build workload policy file
      shell: bash
      run: |
        
        SERVICE_ID="${{ inputs.SERVICE_ID }}"
        TOKEN_APP_PROPERTY="${{ inputs.TOKEN_APP_PROPERTY }}"
        NAMESPACE="data/github-ci"
        HOST_ID="ConjurGitHost"
        CLAIM_VALUE="${GITHUB_REPOSITORY}"   # owner/repo from the workflow context


        # Host
        echo "    - !host ${HOST_ID}" >> workload-policy.yml
        # echo "      annotations:" >> workload-policy.yml
        # echo "        \"authn-jwt/${SERVICE_ID}/${TOKEN_APP_PROPERTY}\": \"${CLAIM_VALUE}\"" >> workload-policy.yml
        
        echo "    - !variable app/db/password" >> workload-policy.yml

        # Permit host to read/execute that variable
        echo "    - !permit" >> workload-policy.yml
        echo "      role: !host ${HOST_ID}" >> workload-policy.yml
        echo "      privileges: [ read, execute ]" >> workload-policy.yml
        echo "      resource: !variable app/db/password" >> workload-policy.yml

        echo '--- workload-policy.yml ---'
        cat workload-policy.yml

    - name: Show generated workload policy
      shell: bash
      run: |
        echo "--- workload-policy.yml ---"
        cat workload-policy.yml

    - name: Load workload policy into Conjur
      shell: bash
      env:
        CONJUR_URL:     ${{ inputs.CONJUR_URL }}
        SESSION_TOKEN:  ${{ steps.auth.outputs.session }}   # reuse existing token
        CONJUR_ACCOUNT: ${{ inputs.CONJUR_ACCOUNT }}
      run: |
        BRANCH="data/github-ci"
        ENC_BRANCH="${BRANCH//\//%2F}"
        AUTH_HEADER="Authorization: Token token=\"$SESSION_TOKEN\""

        echo "=== PATCH workload policy -> $CONJUR_URL/policies/$CONJUR_ACCOUNT/policy/$ENC_BRANCH ==="
        LOAD_STATUS=$(curl -k -sS -o _resp_workload.json -w "%{http_code}" \
          -H "$AUTH_HEADER" -H "Content-Type: application/x-yaml" \
          -X PATCH "$CONJUR_URL/policies/$CONJUR_ACCOUNT/policy/$ENC_BRANCH" \
          --data-binary "@workload-policy.yml")
        echo "HTTP $LOAD_STATUS"
        cat _resp_workload.json || true

